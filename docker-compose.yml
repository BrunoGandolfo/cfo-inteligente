version: '3.8'

services:
  db:
    image: postgres:15
    container_name: cfo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cfo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cfo_password}
      POSTGRES_DB: ${POSTGRES_DB:-cfo_inteligente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cfo_user} -d ${POSTGRES_DB:-cfo_inteligente}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: cfo_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cfo_user}:${POSTGRES_PASSWORD:-cfo_password}@db:5432/${POSTGRES_DB:-cfo_inteligente}
      SECRET_KEY: ${SECRET_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80,http://frontend}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: cfo_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
