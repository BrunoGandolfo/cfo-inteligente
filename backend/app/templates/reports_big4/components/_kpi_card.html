{# Uso: {% include 'components/_kpi_card.html' with context %} #}
<div class="kpi-card">
    <div class="kpi-label">{{ label }}</div>
    <div class="kpi-value">{{ valor }}</div>
    {% if variacion is defined and variacion is not none %}
    <div class="kpi-change {% if variacion >= 0 %}positive{% else %}negative{% endif %}">
        {{ '↑' if variacion >= 0 else '↓' }} {{ variacion | abs }}% vs anterior
    </div>
    {% endif %}
</div>
