<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo_reporte | default('Reporte CFO') }} - {{ periodo_label | default('') }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================================================================
           ESPECIFICACIÓN TÉCNICA: REPORTE CFO ESTILO BIG 4
           Versión: 1.0 | Fecha: 2025-11-26
           Stack: HTML + CSS + SVG + WeasyPrint
           ================================================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== VARIABLES DE DISEÑO ========== */
        :root {
            /* Colores Primarios */
            --primary: #1a2b4a;
            --secondary: #4a5568;
            --accent: #2d5a87;
            
            /* Colores Semánticos */
            --positive: #1e6b4a;
            --negative: #8b2635;
            --warning: #7c5e24;
            
            /* Escala de Grises */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            
            /* Colores Gráficos */
            --chart-orange: #d97706;
            --chart-red: #b91c1c;
        }

        /* ========== BASE ========== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 10px;
            line-height: 1.6;
            color: var(--gray-800);
            background: #e5e7eb;
            -webkit-font-smoothing: antialiased;
        }

        /* ========== PÁGINA A4 ========== */
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 18mm 22mm 12mm 22mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            position: relative;
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding-bottom: 12px;
            border-bottom: 0.5px solid var(--gray-300);
            margin-bottom: 20px;
        }

        .header-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .header-logo-sub {
            font-size: 8px;
            font-weight: 400;
            color: var(--gray-500);
            letter-spacing: 0.3px;
            margin-top: 1px;
        }

        .header-right {
            text-align: right;
        }

        .header-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.2px;
        }

        .header-period {
            font-size: 9px;
            font-weight: 500;
            color: var(--gray-600);
            margin-top: 1px;
        }

        .header-date {
            font-size: 8px;
            color: var(--gray-400);
            margin-top: 2px;
        }

        /* ========== TÍTULOS DE SECCIÓN ========== */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .title-underline {
            width: 40px;
            height: 2px;
            background: var(--accent);
            margin-bottom: 16px;
        }

        .section-subtitle, .subsection-title {
            font-size: 10px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-intro {
            font-size: 10px;
            color: var(--gray-600);
            margin-bottom: 16px;
            line-height: 1.7;
        }

        /* ========== KPI GRID ========== */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
            padding: 20px 0;
            border-top: 0.5px solid var(--gray-200);
            border-bottom: 0.5px solid var(--gray-200);
        }

        .kpi-card {
            text-align: left;
        }

        .kpi-label {
            font-size: 8px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
        }

        .kpi-value {
            font-size: 26px;
            font-weight: 600;
            color: var(--primary);
            line-height: 1;
            letter-spacing: -1px;
        }

        .kpi-change {
            font-size: 9px;
            font-weight: 500;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .kpi-change.positive { color: var(--positive); }
        .kpi-change.negative { color: var(--negative); }
        .kpi-change.neutral { color: var(--gray-500); }

        .kpi-arrow {
            font-size: 10px;
        }

        /* ========== TABLAS ========== */
        table, .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }

        thead {
            background: var(--gray-50);
        }

        th, .table-header {
            text-align: left;
            font-size: 8px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 10px 12px;
            border-bottom: 1px solid var(--gray-300);
        }

        td {
            padding: 11px 12px;
            font-size: 9px;
            border-bottom: 0.5px solid var(--gray-200);
            color: var(--gray-700);
        }

        tbody tr:last-child td {
            border-bottom: 1px solid var(--gray-300);
        }

        .table-number {
            font-variant-numeric: tabular-nums;
            text-align: right;
            font-weight: 500;
        }

        .table-positive, .positive { color: var(--positive); font-weight: 600; }
        .table-negative, .negative { color: var(--negative); font-weight: 600; }

        tfoot td {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--primary);
        }

        /* ========== NARRATIVE BOX ========== */
        .narrative-box {
            background: var(--gray-50);
            padding: 16px 20px;
            margin-bottom: 20px;
            border-left: 2px solid var(--accent);
        }

        .narrative-text {
            font-size: 10px;
            color: var(--gray-700);
            line-height: 1.75;
        }

        .narrative-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* ========== INSIGHT BOX ========== */
        .insight-box {
            background: #fffbeb;
            border: 0.5px solid #fcd34d;
            border-left: 3px solid var(--warning);
            padding: 16px 20px;
            margin: 20px 0;
        }

        .insight-title {
            font-size: 9px;
            font-weight: 600;
            color: var(--warning);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .insight-text {
            font-size: 10px;
            color: var(--gray-700);
            line-height: 1.7;
        }

        /* ========== ALERT BOX ========== */
        .alert-box {
            padding: 15px;
            background: #fef2f2;
            border-left: 4px solid #b91c1c;
            margin: 20px 0;
        }

        /* ========== HIGHLIGHTS ========== */
        .highlights-row {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .highlight-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 0.5px solid var(--gray-200);
        }

        .highlight-item:last-child {
            border-bottom: none;
        }

        .highlight-label {
            font-size: 9px;
            color: var(--gray-600);
        }

        .highlight-value {
            font-size: 9px;
            font-weight: 600;
            color: var(--primary);
        }

        /* ========== COMPARISON BOXES ========== */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .comparison-box {
            padding: 16px;
            background: var(--gray-50);
            border: 0.5px solid var(--gray-200);
        }

        .comparison-title {
            font-size: 8px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 0.5px solid var(--gray-200);
        }

        /* ========== CHART CONTAINER ========== */
        .chart-container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .chart-subtitle {
            font-size: 9px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .chart-svg {
            width: 100%;
            height: auto;
        }

        .chart-label {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            font-weight: 600;
        }

        .chart-axis-label {
            font-family: 'Inter', sans-serif;
            font-size: 7px;
            fill: #6b7280;
        }

        .chart-legend {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            fill: #6b7280;
        }

        /* ========== DISTRIBUCIÓN HORIZONTAL ========== */
        .dist-row {
            display: grid;
            grid-template-columns: 120px 1fr 80px;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 0.5px solid var(--gray-200);
        }

        .dist-label {
            font-size: 9px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .dist-bar-bg {
            height: 8px;
            background: var(--gray-200);
            position: relative;
        }

        .dist-bar {
            height: 100%;
            background: var(--primary);
        }

        .dist-bar.shade-1 { background: var(--primary); }
        .dist-bar.shade-2 { background: var(--accent); }
        .dist-bar.shade-3 { background: var(--gray-500); }
        .dist-bar.shade-4 { background: var(--gray-400); }

        .dist-value {
            font-size: 9px;
            font-weight: 600;
            color: var(--primary);
            text-align: right;
        }

        /* ========== FOOTER ========== */
        .footer {
            position: absolute;
            bottom: 18mm;
            left: 22mm;
            right: 22mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 7px;
            color: var(--gray-400);
            padding-top: 10px;
            border-top: 0.5px solid var(--gray-200);
        }

        .footer-left {
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-center {
            color: var(--gray-500);
        }

        .footer-right {
            font-weight: 500;
        }

        /* ========== PORTADA ========== */
        .cover {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: calc(297mm - 43mm);
            padding: 0;
        }

        .cover-top {
            padding-top: 35mm;
        }

        .cover-logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .cover-logo-sub {
            font-size: 11px;
            font-weight: 400;
            color: var(--gray-500);
            letter-spacing: 0.5px;
            margin-bottom: 50mm;
        }

        .cover-line {
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin-bottom: 20px;
        }

        .cover-title {
            font-size: 36px;
            font-weight: 300;
            color: var(--primary);
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .cover-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: var(--gray-600);
            margin-bottom: 6px;
        }

        .cover-dates {
            font-size: 12px;
            font-weight: 400;
            color: var(--gray-500);
        }

        .cover-bottom {
            border-top: 0.5px solid var(--gray-300);
            padding-top: 16px;
        }

        .cover-meta {
            font-size: 9px;
            color: var(--gray-500);
            line-height: 1.8;
        }

        .cover-confidential {
            font-size: 8px;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 16px;
        }

        /* ========== PRINT STYLES ========== */
        @media print {
            body {
                background: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .page {
                width: 210mm;
                height: 297mm;
                padding: 15mm 20mm 20mm 20mm;
                margin: 0;
                box-shadow: none;
                page-break-after: always;
                page-break-inside: avoid;
            }
            
            .page:last-child {
                page-break-after: auto;
            }
            
            .chart-container,
            table,
            .narrative-box {
                break-inside: avoid;
            }
        }

        @page {
            size: A4;
            margin: 0 0 15mm 0;
            
            @bottom-left {
                content: "C O N F I D E N C I A L";
                font-family: 'Inter', sans-serif;
                font-size: 7px;
                color: #9ca3af;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-left: 22mm;
            }
            
            @bottom-center {
                content: "Conexión Consultora";
                font-family: 'Inter', sans-serif;
                font-size: 7px;
                color: #6b7280;
            }
            
            @bottom-right {
                content: "Página " counter(page) " de " counter(pages);
                font-family: 'Inter', sans-serif;
                font-size: 7px;
                font-weight: 500;
                color: #9ca3af;
                margin-right: 22mm;
            }
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
