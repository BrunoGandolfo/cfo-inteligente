{# Component: Report Header con logo y título #}
<div class="report-header">
    <div class="logo-container">
        <img src="data:image/png;base64,{{ logo_base64 }}" style="height: 32px; width: auto; opacity: 0.9;" alt="Conexión Consultora" />
    </div>
    
    <div class="header-info">
        <h1>{{ report_title | default('Reporte Ejecutivo CFO') }}</h1>
        <div class="subtitle">{{ period_label }}</div>
        <div class="text-sm text-muted" style="margin-top: 5px;">
            Generado: {{ generated_at.strftime('%d/%m/%Y %H:%M') }}
        </div>
    </div>
</div>
