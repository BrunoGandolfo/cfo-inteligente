{# Component: Report Header con logo y título #}
<div class="report-header">
    <div class="logo-container">
        {# TODO: Reemplazar con logo base64 real desde logo-conexion.png #}

             alt="Conexión Consultora" 
             class="logo" 
             style="max-width: 180px;">
    </div>
    
    <div class="header-info">
        <h1>{{ report_title | default('Reporte Ejecutivo CFO') }}</h1>
        <div class="subtitle">{{ period_label }}</div>

        </div>
    </div>
</div>
