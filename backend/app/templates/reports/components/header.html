{# Component: Report Header con logo y título #}
<div class="report-header">
    <div class="logo-container">
        <svg width="180" height="54" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="180" height="54" fill="url(#grad1)" rx="6"/>
            <text x="90" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CONEXIÓN</text>
            <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" text-anchor="middle" opacity="0.9">CONSULTORA</text>
        </svg>
    </div>
    
    <div class="header-info">
        <h1>{{ report_title | default('Reporte Ejecutivo CFO') }}</h1>
        <div class="subtitle">{{ period_label }}</div>
        <div class="text-sm text-muted" style="margin-top: 5px;">
            Generado: {{ generated_at.strftime('%d/%m/%Y %H:%M') }}
        </div>
    </div>
</div>
