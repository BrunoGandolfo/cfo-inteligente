{# Component: Contenedor para gráfico profesional #}
<div class="chart-container no-break" style="margin: 40px 0; text-align: center;">
    {% if title %}
    <h3 class="section-subtitle" style="text-align: center; margin-bottom: 24px;">{{ title }}</h3>
    {% endif %}
    
    {% if chart_path %}
    <img src="{{ chart_path }}" 
         alt="{{ title | default('Gráfico') }}" 
         style="width: 100%; max-width: 100%; height: auto; display: block; margin: 0 auto;">
    {% else %}
    <div class="card" style="padding: 40px; text-align: center; background: var(--gray-50);">
        <p class="text-muted">Gráfico no disponible</p>
    </div>
    {% endif %}
    
    {% if description %}
    <p class="text-sm text-muted" style="margin-top: 16px; text-align: center; font-size: 13px; color: #6B7280;">{{ description }}</p>
    {% endif %}
</div>
